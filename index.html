<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Log In</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="flex flex-col justify-center items-center h-screen bg-gray-200 px-6">
        <div class="m-2 p-4 max-w-sm w-full bg-white shadow-md rounded-md">
            <div class="flex justify-center items-center">
                <a href="#">
                    <img class="h-8 pr-2" src="img/logo.png" alt="ethereal">
                </a>
                <span class="text-gray-700 font-semibold text-2xl">Log In</span>
            </div>

            <form class="mt-4" action="dashboard.html">

                <label class="block" for="email">
                    <span class="text-gray-700 text-sm">Email</span>
                    <input type="email" name="email" id="email"
                        class="form-input mt-1 block w-full rounded-md focus:border-indigo-600" placeholder="Email">
                </label>

                <label class="block mt-3" for="email">
                    <span class="text-gray-700 text-sm">Password</span>
                    <input type="password" name="password" id="password"
                        class="form-input mt-1 block w-full rounded-md focus:border-indigo-600" placeholder="Password">
                </label>

                <div class="flex justify-between items-center mt-4">
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600">
                            <span class="mx-2 text-gray-600 text-sm">Remember me</span>
                        </label>
                    </div>

                    <div>
                        <a class="block text-sm fontme text-indigo-700 hover:underline" href="#">Forgot your
                            password?</a>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="submit"
                        class="py-2 px-4 text-center bg-indigo-600 rounded-md w-full text-white text-sm hover:bg-indigo-500">
                        Log in
                    </button>
                </div>
        </div>
    </div>

    <div class="m-2 p-4 max-w-sm w-full bg-white shadow-md rounded-md" id="root">
        <!-- third parties oauth -->
        <button @click="signInWithGoogle()"
            class="mb-2 py-2 px-4 text-center bg-red-600 rounded-md w-full text-white text-sm hover:bg-red-500">Sign
            In with Google</button>
        <button @click="signInWithGithub()"
            class="mb-2 py-2 px-4 text-center bg-gray-600 rounded-md w-full text-white text-sm hover:bg-gray-500">Sign
            In with Github</button>
        <button onclick="signInWithPhoneNumber(this)"
            class="mb-2 py-2 px-4 text-center bg-teal-600 rounded-md w-full text-white text-sm hover:bg-teal-500">Sign
            In with Phone Number</button>
    </div>
    </div>

    <!-- <script type="module" src="js/views/login.js"></script> -->
</body>

</html>
